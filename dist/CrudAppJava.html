<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'CrudAppJava.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbed() {
        dtjava.embed(
            {
                toolkit : 'swing',
                url : 'CrudAppJava_browser.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : 0,
                height : 0
            },
            {
                javafx : '8.0+'
            },
            {
                onGetSplash : function() {}
            }
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbed);
</script>

</head><body>
<h2>Test page for <b>CrudAppJava</b></h2>
  <b>Webstart:</b> <a href='CrudAppJava.jnlp' onclick="return launchApplication('CrudAppJava.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
